<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./img/LogoMakr-6OQmNv.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">
    
    <title>Formulário-exercício 3</title>
</head>
<body class="bg-black">
    
    <div class="container">
        
        <form id="formID">
            <label for="text-field" class="text-field1">Campo de texto:</label>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput textfield" placeholder="Texto" required>
                <label for="floatingInput">Insira o texto</label>
            </div>
            
            
            <label for="select-field" class="select-field1">Caixa de seleção:</label>
            <select name="select-field" id="select-field" required>
                <option value=""></option>
                <option value="option1">Opção 1</option>
                <option value="option2">Opção 2</option>
                <option value="option3">Opção 3</option>
            </select>
            
            <label class="radio-btn">Radio button:</label>
            
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="radio-Fields" required>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Opção 1</label>
                
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Opção 2</label>
                
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Opção 3</label>
            </div>
            
            <label class="check">Checkbox:</label>
            
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" id="check-Field" required>
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Opção 1</label>
                
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Opção 2</label>
                
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Opção 3</label>
            </div>
            
            <button type="submit" class="btn btn-primary" id="btn" data-toggle="modal" data-target="#modalTabela">Enviar<span class="spinner"></span></button>
            
            
        </form>
        
  <!-- Modal -->
  <div class="modal fade" id="modalTabela" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Dados do formulário</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table id="myTable">
                <thead>
                    <tr>
                        <th scope="col">Campo de texto</th>
                        <th scope="col">Caixa de seleção</th>
                        <th scope="col">Radio button</th>
                        <th scope="col">Checkbox</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Campo de texto</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Caixa de seleção</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Radio button</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Checkbox</th>
                        <td></td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
        
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./scripts.js"></script>
    </body>
    </html>
